<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Age Calculator</title>
</head>
<body class="bg-gray-200 flex justify-center items-center min-h-screen">
    <div class="bg-white p-10 rounded-3xl shadow-lg max-w-lg w-full relative transform transition-transform duration-300 hover:scale-105">
        <!-- Input Form Section -->
        <form id="age-form" class="space-y-6">
            <div class="grid grid-cols-3 gap-4">
                <!-- Day Input -->
                <div class="flex flex-col">
                    <label class="text-gray-500 text-sm font-semibold uppercase">Day</label>
                    <input type="number" id="day" min="1" max="31" class="p-3 border border-gray-300 rounded-lg text-center focus:outline-none focus:ring-2 focus:ring-purple-500 transition duration-300 ease-in-out transform hover:scale-105" placeholder="DD" required>
                </div>
                <!-- Month Input -->
                <div class="flex flex-col">
                    <label class="text-gray-500 text-sm font-semibold uppercase">Month</label>
                    <input type="number" id="month" min="1" max="12" class="p-3 border border-gray-300 rounded-lg text-center focus:outline-none focus:ring-2 focus:ring-purple-500 transition duration-300 ease-in-out transform hover:scale-105" placeholder="MM" required>
                </div>
                <!-- Year Input -->
                <div class="flex flex-col">
                    <label class="text-gray-500 text-sm font-semibold uppercase">Year</label>
                    <input type="number" id="year" class="p-3 border border-gray-300 rounded-lg text-center focus:outline-none focus:ring-2 focus:ring-purple-500 transition duration-300 ease-in-out transform hover:scale-105" placeholder="YYYY" required>
                </div>
            </div>

            <!-- Submit Button (round floating button) -->
            <div class="flex justify-center mt-4">
                <button type="submit" class="bg-purple-500 text-white p-4 rounded-full shadow-lg hover:bg-purple-600 focus:outline-none focus:ring-4 focus:ring-purple-300 transition-all transform hover:scale-110 duration-300 ease-in-out">
                    Get Age
                </button>
            </div>
        </form>

        <!-- Results Section -->
        <div id="result" class="mt-8 text-center hidden">
            <p id="years" class="text-6xl text-left font-bold text-purple-500 leading-tight"><span class="text-black">0</span> years</p>
            <p id="months" class="text-6xl text-left font-bold text-purple-500 leading-tight"><span class="text-black">0</span> months</p>
            <p id="days" class="text-6xl text-left font-bold text-purple-500 leading-tight"><span class="text-black">0</span> days</p>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
